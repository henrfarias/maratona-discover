<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dev.finance$</title>

        <link rel="stylesheet" type="text/css" href="./style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,600;1,100;1,400;1,600&display=swap" rel="stylesheet"/>
    </head>

    <body>
        <header>
            <h1 id="logo"><img src="assets/logo.svg" alt="Logo Dev Finance"></h1>
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                     <span>Entradas</span>
                     <img src="./assets/income.svg" alt="Imagem de entradas">   
                    </h3>
                    <p id="incomesDisplay"></p>
                </div>

                <div class="card">
                    <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">    
                    </h3>
                    <p id="expensesDisplay"></p>
                </div>

                <div class="card total">
                    <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem do total">    
                    </h3>
                    <p id="totalDisplay"></p>
                </div>
            </section>

            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <a onclick='Modal.open()' class="button__new" href="#">+ Nova Transação</a>
                <div class="table-scroll">
                <table id="data-table">
                    <thead>
                        <tr class="head-row">
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </div>
            </section>
        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action=""  onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input class="input-group__field" type="text" id="description" name="description" placeholder="Descrição">
                        </div>
                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <input class="input-group__field" type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                            <small class="input-group__help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                        </div>
                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label>
                            <input class="input-group__field" type="date" id="date" name="date" placeholder="Data">
                        </div>

                        <div class="input-group input-group__actions">
                           <a href="#" onclick='Modal.close()' class="button modal__button-cancel">Cancelar</a>
                           <button class="button modal__button-save">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <p>dev.finance$</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
